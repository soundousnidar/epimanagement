<div class="epi-layout">
  <app-navbar></app-navbar>
  <app-sidebar></app-sidebar>
  
  <main class="main-content">
    <div class="epi-container">
      <div class="epi-header">
        <h1>Gestion des EPI</h1>
        <button class="create-button" (click)="openCreateModal()">
          <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"/>
          </svg>
          Créer un EPI
        </button>
      </div>

      <!-- Message d'erreur -->
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Tableau des EPI -->
      <div class="epi-table-container">
        <div class="loading" *ngIf="loading && epis.length === 0">
          Chargement des EPI...
        </div>
        
        <div class="no-epis" *ngIf="!loading && epis.length === 0">
          Aucun EPI trouvé. Créez votre premier EPI !
        </div>
        
        <table class="epi-table" *ngIf="epis.length > 0">
          <thead>
            <tr>
              <th>Image</th>
              <th>Nom</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let epi of epis">
              <td class="image-cell">
                <img [src]="getImageUrl(epi.imageUrl)" 
                     [alt]="epi.name" 
                     class="epi-image" 
                     *ngIf="getImageUrl(epi.imageUrl)"
                     (error)="onImageError($event)">
                <div class="no-image" *ngIf="!getImageUrl(epi.imageUrl)">Aucune image</div>
              </td>
              <td class="name-cell">{{ epi.name }}</td>
              <td class="description-cell">{{ epi.description }}</td>
              <td class="actions-cell">
                <button class="edit-button" title="Modifier">
                  <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                  </svg>
                </button>
                <button class="delete-button" (click)="deleteEpi(epi.id!)" title="Supprimer">
                  <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>

<!-- Modal de création d'EPI -->
<div class="modal-overlay" *ngIf="showCreateModal" (click)="closeCreateModal()"></div>
<div class="modal" *ngIf="showCreateModal">
  <div class="modal-header">
    <h2>Créer un nouvel EPI</h2>
    <button class="modal-close" (click)="closeCreateModal()">
      <svg width="24" height="24" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
      </svg>
    </button>
  </div>
  
  <form [formGroup]="epiForm" (ngSubmit)="onSubmit()" class="modal-body">
    <div class="form-group">
      <label for="name">Nom de l'EPI *</label>
      <input type="text" id="name" formControlName="name" placeholder="Ex: Casque de sécurité">
    </div>
    
    <div class="form-group">
      <label for="description">Description *</label>
      <textarea id="description" formControlName="description" rows="3" placeholder="Description détaillée de l'EPI"></textarea>
    </div>
    
    <div class="form-group">
      <label for="image">Image</label>
      <div class="file-upload">
        <input type="file" id="image" (change)="onFileSelected($event)" accept="image/*">
        <div class="file-upload-info" *ngIf="selectedFile">
          <span class="file-name">{{ selectedFile.name }}</span>
          <span class="file-size">({{ (selectedFile.size / 1024).toFixed(1) }} KB)</span>
        </div>
      </div>
    </div>
    
    <div class="modal-actions">
      <button type="button" (click)="closeCreateModal()" class="cancel-button">
        Annuler
      </button>
      <button type="submit" [disabled]="loading || epiForm.invalid" class="submit-button">
        <span *ngIf="loading">Création...</span>
        <span *ngIf="!loading">Créer l'EPI</span>
      </button>
    </div>
  </form>
</div>
