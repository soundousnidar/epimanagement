<div class="sidebar-overlay" [class.open]="isOpen" (click)="closeSidebar()"></div>
<div class="sidebar" [class.open]="isOpen">
  <div class="sidebar-header">
    <div class="sidebar-logo">
      <img src="/assets/sidebarlogo.png" alt="Sidebar Logo" class="sidebar-logo-img">
    </div>
    <button class="close-button" (click)="closeSidebar()" aria-label="Close sidebar">
      <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
        <path d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"/>
      </svg>
    </button>
  </div>
  
  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a class="nav-link" (click)="navigateTo('/dashboard')">
          Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="navigateTo('/users')">
          Users Management
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="navigateTo('/epi')">
          <img src="/assets/epiicone.png" alt="EPI Icon" class="nav-icon">
          EPI 
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="navigateTo('/stock')">
          Stock Management
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="navigateTo('/notifications')">
          Notifications
        </a>
      </li>
    </ul>
  </nav>
  
  <div class="sidebar-footer">
    <button class="logout-button" (click)="navigateTo('/login')">
      Logout
    </button>
  </div>
</div>
